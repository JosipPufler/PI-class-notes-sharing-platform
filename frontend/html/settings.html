<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!--font awsome-->
    <script
      src="https://kit.fontawesome.com/e62814bca5.js"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="../style.css" />
    <!--select2-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body style="font-size: larger;" class="needAuthentication">
    <div
      class="icon light"
      style="position: absolute; top: 0; left: 0"
      onclick="window.history.back()"
    >
      <i
        class="fa-solid fa-arrow-left fa-xl"
        style="color: black; margin: 2px"
      ></i>
    </div>

    <div class="form" style="width: 60%; font-size: x-large;">
        <form id="updateForm">
            <h2 class="formTitle">Settings</h2>
            
            <div class="formElement">
                <label for="example_toggle" style="margin-right: 5%;">Primjer postavke1: </label>
                <label class="switch" id="example_toggle" >
                    <input type="checkbox" style="transform: scale(1.5);">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="formElement" style="display: inline-flex; width: 100%;">
                <label for="settings_select" style="margin-right: 5%;">Primjer postavke2:</label>
                <select class="js-example-basic-single" name="privacy" id="privacy" style="width: 50%;">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                  </select>
            </div>
            
    
            <div class="formElement">
                <input type="submit" value="Primjeni" />
            </div>
              
        </form>
      </div>
  
    <!--JS-->
    <script type="module" src="../js/settings.js"></script>
    <script type="module" src="../js/tokenValidator.js"></script>
  </body>
</html>
