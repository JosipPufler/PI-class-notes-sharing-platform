<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1, p {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        ul#groupMembers {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        ul#groupMembers li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button#addUserButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button#addUserButton {
            background-color: #0056b3;
        }
    </style>
    <!--font awsome-->
    <script src="https://kit.fontawesome.com/e62814bca5.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../style.css" />

    <div id="includeNavbar" style="width: 100%;"></div>
<h1 id="groupName">Group Name</h1>

    <li>User 1</li>
    <li>User 2</li>
    <li>User 3</li>
</ul>
<button id="addUserButton">Add User</button>
