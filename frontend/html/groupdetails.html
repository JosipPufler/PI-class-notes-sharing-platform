<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1, p {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        ul li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 id="groupName">Group Name</h1>
<p id="groupDescription">Group Description</p>
<ul id="groupMembers">
    <li>User 1</li>
    <li>User 2</li>
    <li>User 3</li>
</ul>
<button id="addUserButton">Add User</button>

<script src="../js/groupdetails.js"></script>
</body>
</html>
