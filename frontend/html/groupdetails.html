<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1, p {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        ul#groupMembers {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        ul#groupMembers li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center align list items */
        }

        button#addUserButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button#addUserButton:hover {
            background-color: #0056b3;
        }

        #addUserForm {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center; /* Center align form */
        }

        #userSearchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center align search bar */
        }

        #usersList {
            list-style-type: none;
            width: 100%;
            max-width: 800px;
            text-align: center; /* Center align list */
        }

        #usersList li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center; /* Center align list items */
        }

        #usersList li button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #usersList li button:hover {
            background-color: #0056b3;
        }
    </style>
    <!--font awsome-->
    <script src="https://kit.fontawesome.com/e62814bca5.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="needAuthentication">
    <div id="includeNavbar" style="width: 100%;"></div>
<h1 id="groupName">Group Name</h1>
<p id="groupDescription">Group Description</p>
<ul id="groupMembers"></ul>
<button id="addUserButton">Add User</button>
    <div id="addUserForm" style="display: none;">
        <input type="text" id="userSearchBar" placeholder="Search users...">
        <ul id="usersList"></ul>
    </div>

<script type="module" src="../js/groupdetails.js"></script>
<script type="module" src="../js/nav.js"></script>
<script type="module" src="../js/tokenValidator.js"></script>
</body>
</html>
