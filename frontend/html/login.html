<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!--font awsome-->
    <script
      src="https://kit.fontawesome.com/e62814bca5.js"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>

    <div id="twoFactor">
      <div class="popUpBackground"></div>
      <form
        id="popUpForm"
        class="form top"
        style="margin: 15px;"
      >
        <h2 calss="formTitle" style="margin-bottom: 15px;">
          <span style="margin-right: 50px;">Unesite kod za potvrdu koji ste primili na mail:</span>
        </h2>

        <div class="formElement">
          <input type="number" min="0" max="9999" style="margin-bottom: 0;" id="code"/>
        </div>
        <div class="formElement">
          <input type="button" style="margin-bottom: 0;" value="Potvrdi" id="btnCode" />
        </div>
      </form>
    </div>

    <form class="form" id="logInForm">
      <h2 class="formTitle">Prijavite se</h2>
      <div class="formElement">
        <label for="username">Korisničko ime:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Pero Peric"
          required="true"
        />
      </div>

      <div class="formElement">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required="true" />
      </div>

      <div class="formElement">
        <label for="rememberMe">Zapamti me:</label>
        <input type="checkbox" name="rememberMe" id="rememberMe" />
      </div>

      <a href="signin.html">Nemate račun?</a>

      <div class="formElement">
        <input type="submit" value="Submit" />
      </div>
    </form>
    <!--JS-->
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
